<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="app-wrapper">
        <header>
            <div class="logo">
                <i class="fa-solid fa-user-doctor"></i>
                <h1>MediBot</h1>
            </div>
            <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>

        <main class="container">
            <div class="chat-card">
                <div class="chat-header">
                    <h2>How can I help you today?</h2>
                    <p>Ask about symptoms, drugs, or medical products.</p>
                </div>

                <form method="POST" class="chat-form">
                    <div class="input-group">
                        <textarea name="query" placeholder="Type your health question here..." required></textarea>
                        <button type="submit" class="send-btn">
                            <i class="fa-solid fa-paper-plane"></i>
                            <span>Ask</span>
                        </button>
                    </div>
                </form>

                {% if answer %}
                <div class="answer-section">
                    <div class="answer-header">
                        <i class="fa-solid fa-robot"></i>
                        <h3>Response</h3>
                    </div>
                    <div class="answer-content">
                        {{ answer }}
                    </div>
                </div>
                {% endif %}
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Medical Chatbot AI. For informational purposes only.</p>
        </footer>
    </div>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        const icon = toggleBtn.querySelector('i');

        // Check local storage
        const currentTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', currentTheme);
        updateIcon(currentTheme);

        toggleBtn.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });

        function updateIcon(theme) {
            if (theme === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }
    </script>
</body>

</html>
